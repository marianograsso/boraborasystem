<div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
    <br />
    <div class="panel panel-default" style="width: 300px">
        <div class="panel-heading">
            <h1>Login</h1>
        </div>
        <div class="panel-body">
            <form name="myForm">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user" style="width: auto"></i>
                            </span>
                        <input ng-model="email" runat="server" type="email" class="form-control" name="email" placeholder="email" required />
                    </div>
                    <span ng-show="myForm.email.$error.required" class="help-block">Por favor ingrese su email</span>
                    <span ng-show="myForm.email.$error.email" class="help-block">Formato de email invalido</span>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                            </span>
                        <input ng-minLength="6" ng-model="password" runat="server" type="password" class="form-control" name="password" placeholder="password"
                            required />
                    </div>
                </div>
                <button ng-disabled="myForm.$invalid"  ng-click="loguear()" id="btnLogin" runat="server" class="btn btn-default" style="width: 100%">
                        Iniciar Sesion<i class="glyphicon glyphicon-log-in"></i>
                </button>
            </form>
        </div>
    </div>
</div>
