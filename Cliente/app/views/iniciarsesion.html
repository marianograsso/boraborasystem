<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>        
<body ng-app="clienteApp">        
        <div ng-controller="UsuariocontrollerCtrl" class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <br />
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Login</h1>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user" style="width: auto"></i>
                            </span>
                            <input ng-model="emailUsuario" runat="server" type="text" class="form-control" name="user" placeholder="email" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                            </span>
                            <input ng-model="password" runat="server" type="password" class="form-control" name="password" placeholder="password" required="" />
                        </div>
                    </div>
                    <button ng-click="registrarUsuario()" id="btnLogin" runat="server" class="btn btn-default" style="width: 100%">
                        Iniciar Sesi√≥n<i class="glyphicon glyphicon-log-in"></i>
                    </button>
                </div> 
            </div>
        </div>
