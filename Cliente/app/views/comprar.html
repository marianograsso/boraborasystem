<div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
    <br />
    <div class="panel panel-default" style="width: 300px">
        <div class="panel-heading">
            <h2 style="color:black">Detalles de compra</h2>
        </div>
        <div class="panel-body">
            <form name="comprasForm">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                                <i class="glyphicon glyphicon-shopping-cart" style="width: auto"></i>
                            </span>
                        <input runat="server" type="text" ng-model="cantidad" onkeypress="return event.charCode >= 48 && event.charCode <= 57" 
                        class="form-control" name="email" placeholder="cantidad de creditos" required />
                    </div>
                </div>
                <p style="font-size:20px;font-weight:bold">Precio: {{ cantidad * precio | currency }}</p> 
                <button ng-disabled="comprasForm.$invalid" ng-click="comprar(cantidad)" id="btnCompras" runat="server" class="btn btn-default" style="width: 100%">
                        COMPRAR
                    </button>
            </form>
        </div>
    </div>
</div>
