<!-- Vendor libraries -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.2.3/jquery.payment.min.js"></script>


<!-- If you're using Stripe for payments -->
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<div class="container">
    <div class="row">
        <!-- You can make it whatever width you want. I'm making it full width
             on <= small devices and 4/12 page width on >= medium devices -->
        <div class="col-xs-12 col-md-12">

            <form name="pagosForm">
                <!-- CREDIT CARD FORM STARTS HERE -->
                <div class="panel panel-default credit-card-box">
                    <div class="panel-heading display-table">
                        <div class="row display-tr">
                            <h3 class="panel-title display-td" style="text-align:center">DETALLES DE PAGO {{ cantidadFinal }} {{ precioFinal }}</h3>
                            <div class="display-td">
                                <img class="img-responsive" style="margin: 0 auto" src="http://i76.imgup.net/accepted_c22e0.png">
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cardNumber">NUMERO DE TARJETA</label>
                                    <div class="input-group">
                                        <input ng-model="pago.tarjeta" type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control" name="cardNumber"
                                            placeholder="Numero de tarjeta valido" ng-minLength="16" maxlength="16" autocomplete="cc-number"
                                            required />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="cardExpiry"><span class="hidden-xs">VALIDA</span><span class="visible-xs-inline">EXP</span> HASTA</label>
                                    <input type="date" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
                                        ng-model="pago.fecha"
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cardCVC">CODIGO SEGURIDAD</label>
                                    <input type="tel" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" ng-minlength="3" maxlength="3"
                                        ng-model="pago.codigoSeg"
                                        type="tel" 
                                        class="form-control"
                                        name="cardCVC" 
                                        placeholder="CVC" 
                                        autocomplete="cc-csc" 
                                        ng-minLength="3" 
                                        maxlength="3"
                                        onkeypress="return event.charCode >= 48 && event.charCode <= 57" 
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button ng-disabled="pagosForm.$invalid" ng-click="pagar(cantidadFinal, precioFinal)" id="btnPagar" runat="server" class="btn btn-default"
                                    style="width: 100%;background-color: #f4ca5d">
                        PAGAR</button>
                            </div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- CREDIT CARD FORM ENDS HERE -->
            </form>

        </div>
    </div>
</div>
